name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Run Tests
        run: |
          yarn
          yarn travis-tests
        env:
          CI: true
  ia-tests:
    runs-on: ubuntu-latest
    node-version: 12.x
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Run Tests
        run: |
          cd experiments/
          yarn
          node ./index.js
        env:
          CI: true
